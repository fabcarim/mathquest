<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#4CAF50">
  <title>MathQuest Lite Plus</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>MathQuest Lite Plus</h1>
  </header>

  <main>
    <p>Benvenuto! Questa Ã¨ la versione PWA di MathQuest.</p>
    <div class="options">
      <button>Opzione 1</button>
      <button>Opzione 2</button>
      <button>Opzione 3</button>
      <button class="selected">Opzione 4</button>
    </div>
  </main>

  <footer>
    <p>Apri questo link in Safari su iPad/iPhone e usa "Aggiungi a Home" per installare.</p>
  </footer>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log("SW registrato", reg))
        .catch(err => console.error("SW errore:", err));
    }
  </script>
</body>
</html>
