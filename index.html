<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#4CAF50" />
  <title>MathQuest Lite Plus</title>
  <!-- Se hai già il manifest nel repo, lascialo così -->
  <link rel="manifest" href="./manifest.webmanifest" />
  <style>
    :root { --brand:#4CAF50; --bg:#f7f7f7; --text:#111; --card:#fff; --border:#cfe9cf; }
    html { -webkit-text-size-adjust: 100%; }
    body { margin:0; background:var(--bg); color:var(--text);
           font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; }

    header { position:sticky; top:0; background:var(--brand); color:#fff; text-align:center; padding:14px 16px; }
    header h1 { margin:0; font-size:1.7rem; line-height:1.2; }

    main { max-width:560px; margin:0 auto; padding:16px; }
    .lead { margin:10px 0 16px; font-size:1.05rem; text-align:center; }

    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:14px;
            box-shadow:0 1px 2px rgba(0,0,0,.04); }

    .answers { display:grid; grid-template-columns:1fr; gap:10px; margin-top:10px; }
    .answer { display:block; width:100%; min-height:48px; padding:12px 14px; font-size:1.05rem;
              border:2px solid var(--brand); border-radius:10px; background:#fff; color:var(--brand); cursor:pointer; }
    .answer:active { background:#e8f6e8; }

    .hint { margin:14px 0; padding:10px 12px; background:#e8f6e8; border:1px solid var(--border);
            border-radius:10px; font-size:.95rem; }

    footer { padding:18px 12px; text-align:center; color:#666; }

    /* layout più “denso” sui tablet/desktop */
    @media (min-width:600px) {
      header h1 { font-size:1.9rem; }
      .answers { grid-template-columns:repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <header><h1>MathQuest Lite Plus</h1></header>

  <main>
    <p class="lead">Benvenuto! Questa è la versione PWA di MathQuest.</p>

    <!-- Esempio sezione esercizio (puoi sostituirla con la tua app completa) -->
    <section class="card">
      <h2 style="margin:0 0 8px 0;font-size:1.1rem">Esempio di domanda</h2>
      <p style="margin:6px 0 10px 0;font-weight:600">Quale numero è maggiore?</p>
      <div class="answers">
        <button class="answer">Opzione 1</button>
        <button class="answer">Opzione 2</button>
        <button class="answer">Opzione 3</button>
        <button class="answer">Opzione 4</button>
      </div>
    </section>

    <div class="hint">
      Apri questo link in Safari su iPad/iPhone e usa <b>“Aggiungi a Home”</b> per installare.
    </div>
  </main>

  <footer>© MathQuest</footer>

  <script>
    // Registra il Service Worker (path relativo alla root del repo)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('[SW] registrato', reg.scope))
          .catch(err => console.warn('[SW] errore:', err));
      });
    }
  </script>
</body>
</html>
