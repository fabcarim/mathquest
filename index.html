
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MathQuest Lite Plus</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.5em;
  }
  main {
    padding: 10px;
  }
  .question {
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  .answers {
    display: grid;
    gap: 10px;
  }
  .answers button {
    padding: 12px;
    font-size: 1em;
    background-color: white;
    border: 2px solid #4CAF50;
    border-radius: 6px;
    cursor: pointer;
    min-height: 44px;
  }
  .answers button:hover {
    background-color: #e6ffe6;
  }
  @media (min-width: 600px) {
    .answers {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  footer {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 8px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 0.9em;
  }
</style>
</head>
<body>
<header>MathQuest Lite Plus</header>
<main>
  <div class="question">Benvenuto! Questa Ã¨ la versione PWA di MathQuest.</div>
  <div class="answers">
    <button>Opzione 1</button>
    <button>Opzione 2</button>
    <button>Opzione 3</button>
    <button>Opzione 4</button>
  </div>
</main>
<footer>Apri questo link in Safari su iPad/iPhone e usa "Aggiungi a Home" per installare.</footer>
</body>
</html>
